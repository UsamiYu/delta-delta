<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    
    <title>delta-delta Manual</title>
    
    <script type = "text/javascript" src = "http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type = "text/javascript" src = "lib/marked.js"></script>

    <style>
        body {
            color: #E5E5FF;
            text-shadow: 1px 1px 2px #9999FF;
            shadow-offset: 1;
            background-color: #202020;
        }
        button {
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
        }
        a {
            text-shadow: none
        }
    </style>
</head>

<body>
<p><button>Back</button></p>
    <div id = "content"></div>
    <a href="./">test</a>
    <script>
        var content = $("#content");
        var button = $("button");

        button.click(function(){
            history.back();
        });

        $(document).ready(function(){
            $.ajax({
                url: "./README.md"
            }).success(function(data){
                content.append(marked(data));
            }).error(function(data){
                content.append("faild to load.");
            });
        });

    </script>
</body>
</html>
